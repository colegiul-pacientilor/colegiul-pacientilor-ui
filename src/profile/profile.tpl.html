<form class="form-horizontal col-md-6">
  <fieldset>
    <legend>Profile</legend>
    <div class="form-group">
      <label for="firstName" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input type="text" ng-model="ctrl.user.firstName" class="form-control" id="firstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input type="text" ng-model="ctrl.user.lastName" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" ng-model="ctrl.user.email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>  
      <div class="col-lg-10">
        <button id="change" type="submit" class="btn btn-default">Change</button>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-lg-2 control-label">Phone</label>
      <div class="col-lg-10">
        <input type="text" ng-model="ctrl.user.phone" class="form-control" id="phone" placeholder="Phone">
        <div class="checkbox">
            <label>
            <input type="checkbox"> I am doctor
            </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-2">
        <button type="reset" class="btn btn-default btn-lg">Cancel</button>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </div>
    </div>
  </fieldset>
</form>
