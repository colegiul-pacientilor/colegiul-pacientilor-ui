<div class="row">
  <div class="col-md-12">
    <h3>{{ ctrl.registry.name }}</h3>
    <p>
      <span class="label label-primary">
        <strong>Cases</strong>: {{ ctrl.registry.records.length }}
      </span>

      <span class="label label-primary">
        <strong>Open Date</strong>: {{ ctrl.registry.createdAt | date: 'yyyy-mm-dd'}}
      </span>

      <span class="label label-primary">
        <strong>Status</strong>: {{ ctrl.registry.status }}
      </span>
    </p>
    <p>{{ ctrl.registry.description }}</p>
  </div>

  <div class="col-md-12">
    <ul class="nav nav-pills">
      <li><a ui-sref="index.registries.addcase( {id: ctrl.registry._id } )" >Add Case</a></li>
      <li><a ui-sref="index.registries.upload( {registryId: ctrl.registryId } )">Import</a></li>
      <li><a href="">Modify</a></li>
      <li><a href="">PDF</a></li>
      <li><a href="">XLS</a></li>
    </ul>
  </div>

  <div class="col-md-12">
    <div ui-grid="ctrl.gridOptions" class="grid"></div>
  </div>
</div>
