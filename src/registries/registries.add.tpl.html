<div class="row">
  <div class="col-md-12">
    <h1 class="pull-right">Add registry</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="inputName" class="col-md-3 control-label">Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="ctrl.registry.name" id="inputName" placeholder="Registry name">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-md-3 control-label">Description</label>
          <div class="col-md-9">
            <textarea type="text" class="form-control" ng-model="ctrl.registry.description" id="inputDescription"
                      placeholder="Description"></textarea>
          </div>
        </div>

        <div class="form-group" ng-repeat="field in ctrl.registry.fields">
          <div class="col-md-3 col-md-offset-3">
            <input type="text" class="form-control" ng-model="field.name" placeholder="Field name">
          </div>
          <div class="col-md-3">
            <textarea ng-if="field.type == 'textarea'" ng-model="field.value" cols="30" rows="5" class="form-control" placeholder="Value"></textarea>

            <input ng-if="field.type == 'text'" type="text" class="form-control" ng-model="field.value" placeholder="Value">

            <input ng-if="field.type == 'radio'" type="radio" class="form-control" ng-model="field.value" placeholder="Value">

            <input ng-if="field.type == 'checkbox'" type="checkbox" class="form-control" ng-model="field.value" placeholder="Value">
          </div>
          <div class="col-md-3">
            <select ng-model="field.type" class="form-control">
              <option value="textarea">Textarea</option>
              <option value="text">String</option>
              <option value="radio">Radio button</option>
              <option value="radio">Checkbox</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button ng-click="ctrl.addInput()" class="btn btn-primary btn-xs">Add input</button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </fieldset>
    </form>

  </div>
</div>
