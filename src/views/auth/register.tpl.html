<div class="container auth-login">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign up</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPhone" class="sr-only">Phone</label>
    <input type="text" id="inputPhone" ng-model="user.phone" class="form-control" placeholder="Phone" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
    <p>Already have an account? Sign in <a ui-sref="login">here</a>.</p>

    <button ng-click="doRegister()" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
  </form>
</div>
